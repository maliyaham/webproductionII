    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
        }

        header {
            background-color: #4c72af;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        h1 {
            color: #f9f9f9;
            text-align: center;
            padding: 70px 20px 20px; 
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #333;
        }

        #scrollingPostersContainer {
            overflow: hidden;
            white-space: nowrap;
        }

        .poster {
            width: 200px; 
            height: auto; 
            margin-right: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
            animation: scroll 30s linear infinite; 
        }

        .poster:hover {
            opacity: 1;
            animation-play-state: paused; 
        }

        
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%); 
            }
        }

        
        #actorsButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4c72af;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
